---
pipeline:

  build:
    image: quay.io/ukhomeofficedigital/drone-docker
    commands:
      - docker build -t ref-data-api:$${DRONE_COMMIT_SHA} .
    when:
      event: push

  unit_tests:
    image: quay.io/ukhomeofficedigital/drone-docker
    secrets:
      - DEV_API_REF_KEYCLOAK_CLIENT_PUBLIC_KEY
    commands:
      - docker run -e API_REF_KEYCLOAK_CLIENT_PUBLIC_KEY=$DEV_API_REF_KEYCLOAK_CLIENT_PUBLIC_KEY -t ref-data-api:$${DRONE_COMMIT_SHA} sh -c "npm test"
    when:
      event: push

  lint_checks:
    image: quay.io/ukhomeofficedigital/drone-docker
    commands:
      - docker run -t ref-data-api:$${DRONE_COMMIT_SHA} sh -c "npm run lint -- app/"
    when:
      event: push

  synch_dev_secrets:
    image: quay.io/ukhomeofficedigital/cop-secrets
    environment:
      - DRONE_SERVER=https://drone.acp.homeoffice.gov.uk
      - DEPLOY_ENV=dev
    secrets:
      - source: DEV_DRONE_AWS_ACCESS_KEY_ID
        target: AWS_ACCESS_KEY_ID
      - source: DEV_DRONE_AWS_SECRET_ACCESS_KEY
        target: AWS_SECRET_ACCESS_KEY
      - source: DRONE_PUBLIC_TOKEN
        target: DRONE_TOKEN
    when:
      environment: secrets
      event: deployment

  synch_staging_secrets:
    image: quay.io/ukhomeofficedigital/cop-secrets
    environment:
      - DRONE_SERVER=https://drone.acp.homeoffice.gov.uk
      - DEPLOY_ENV=staging
    secrets:
      - source: STAGING_DRONE_AWS_ACCESS_KEY_ID
        target: AWS_ACCESS_KEY_ID
      - source: STAGING_DRONE_AWS_SECRET_ACCESS_KEY
        target: AWS_SECRET_ACCESS_KEY
      - source: DRONE_PUBLIC_TOKEN
        target: DRONE_TOKEN
    when:
      environment: secrets
      event: deployment

  synch_production_secrets:
    image: quay.io/ukhomeofficedigital/cop-secrets
    environment:
      - DRONE_SERVER=https://drone.acp.homeoffice.gov.uk
      - DEPLOY_ENV=production
    secrets:
      - source: PRODUCTION_DRONE_AWS_ACCESS_KEY_ID
        target: AWS_ACCESS_KEY_ID
      - source: PRODUCTION_DRONE_AWS_SECRET_ACCESS_KEY
        target: AWS_SECRET_ACCESS_KEY
      - source: DRONE_PUBLIC_TOKEN
        target: DRONE_TOKEN
    when:
      environment: secrets
      event: deployment

  vulnerability-scan:
    image: quay.io/ukhomeofficedigital/anchore-submission:latest
    dockerfile: Dockerfile
    image_name: ref-data-api:${DRONE_COMMIT_SHA}
    local_image: true
    tolerate: low
    fail_on_detection: false
    when:
      branch: master
      event: push

  image_to_quay:
    image: quay.io/ukhomeofficedigital/drone-docker
    secrets:
    - source: QUAY_USERNAME
      target: DOCKER_USERNAME
    - source: QUAY_PASSWORD
      target: DOCKER_PASSWORD
    registry: quay.io
    repo: quay.io/ukhomeofficedigital/ref-data-api
    tags: ${DRONE_COMMIT_SHA}
    when:
      branch: master
      event: push

  deploy_to_dev:
    image: quay.io/ukhomeofficedigital/kd
    secrets:
      - source: DEV_API_REF_IMAGE
        target: API_REF_IMAGE
      - source: DEV_API_REF_KEYCLOAK_CLIENT_ID
        target: API_REF_KEYCLOAK_CLIENT_ID
      - source: DEV_API_REF_KEYCLOAK_CLIENT_PUBLIC_KEY
        target: API_REF_KEYCLOAK_CLIENT_PUBLIC_KEY
      - source: DEV_KUBE_NAMESPACE_REFDATA
        target: KUBE_NAMESPACE
      - source: DEV_API_REF_KUBE_TOKEN
        target: KUBE_TOKEN
      - source: DEV_API_REF_LIMIT_ROWS
        target: LIMIT_ROWS
      - source: LOG_LEVEL_DEBUG
        target: API_REF_LOG_LEVEL
      - source: DEV_API_REF_NAME
        target: API_REF_NAME
      - source: DEV_API_REF_PORT
        target: API_REF_PORT
      - source: DEV_API_REF_URL
        target: API_REF_URL
      - source: DEV_DB_REF_HOSTNAME
        target: DB_REF_HOSTNAME
      - source: DB_REF_OPTIONS
        target: DB_REF_OPTIONS
      - source: DB_REF_PORT
        target: DB_REF_PORT
      - source: PROTOCOL_POSTGRES
        target: DB_REF_PROTOCOL
      - source: DEV_DB_REF_REFERENCE_AUTHENTICATOR_PASSWORD
        target: DB_REF_REFERENCE_AUTHENTICATOR_PASSWORD
      - source: DB_REF_REFERENCE_AUTHENTICATOR_USERNAME
        target: DB_REF_REFERENCE_AUTHENTICATOR_USERNAME
      - source: DB_REF_REFERENCE_DBNAME
        target: DB_REF_REFERENCE_DBNAME
      - source: DB_REF_REFERENCE_SCHEMA
        target: DB_REF_REFERENCE_SCHEMA
      - source: PROTOCOL_HTTPS
        target: KEYCLOAK_PROTOCOL
      - source: DEV_KEYCLOAK_REALM
        target: KEYCLOAK_REALM
      - source: DEV_KEYCLOAK_URL
        target: KEYCLOAK_URL
      - source: DEV_KUBE_SERVER
        target: KUBE_SERVER
      - source: NGINX_IMAGE
        target: NGINX_IMAGE
      - source: NGINX_TAG
        target: NGINX_TAG
    commands:
      - export API_REF_TAG=$${DRONE_COMMIT_SHA}
      - export DB_REF_READ_ROLE="refreadonly"
      - export DB_REF_WRITE_ROLE="refservice"
      - kd --insecure-skip-tls-verify -f kube/cert.yml -f kube/deployment.yml -f kube/service.yml -f kube/ingress.yml -f kube/network-policy.yml
    when:
      branch: master
      event: push

  deploy_to_staging:
    image: quay.io/ukhomeofficedigital/kd
    secrets:
      - source: STAGING_API_REF_IMAGE
        target: API_REF_IMAGE
      - source: STAGING_API_REF_KEYCLOAK_CLIENT_ID
        target: API_REF_KEYCLOAK_CLIENT_ID
      - source: STAGING_API_REF_KEYCLOAK_CLIENT_PUBLIC_KEY
        target: API_REF_KEYCLOAK_CLIENT_PUBLIC_KEY
      - source: STAGING_KUBE_NAMESPACE_REFDATA
        target: KUBE_NAMESPACE
      - source: STAGING_API_REF_KUBE_TOKEN
        target: KUBE_TOKEN
      - source: STAGING_API_REF_LIMIT_ROWS
        target: LIMIT_ROWS
      - source: LOG_LEVEL_INFO
        target: API_REF_LOG_LEVEL
      - source: STAGING_API_REF_NAME
        target: API_REF_NAME
      - source: STAGING_API_REF_PORT
        target: API_REF_PORT
      - source: STAGING_API_REF_URL
        target: API_REF_URL
      - source: STAGING_DB_REF_HOSTNAME
        target: DB_REF_HOSTNAME
      - source: DB_REF_OPTIONS
        target: DB_REF_OPTIONS
      - source: DB_REF_PORT
        target: DB_REF_PORT
      - source: PROTOCOL_POSTGRES
        target: DB_REF_PROTOCOL
      - source: STAGING_DB_REF_REFERENCE_AUTHENTICATOR_PASSWORD
        target: DB_REF_REFERENCE_AUTHENTICATOR_PASSWORD
      - source: DB_REF_REFERENCE_AUTHENTICATOR_USERNAME
        target: DB_REF_REFERENCE_AUTHENTICATOR_USERNAME
      - source: DB_REF_REFERENCE_DBNAME
        target: DB_REF_REFERENCE_DBNAME
      - source: DB_REF_REFERENCE_SCHEMA
        target: DB_REF_REFERENCE_SCHEMA
      - source: PROTOCOL_HTTPS
        target: KEYCLOAK_PROTOCOL
      - source: STAGING_KEYCLOAK_REALM
        target: KEYCLOAK_REALM
      - source: STAGING_KEYCLOAK_URL
        target: KEYCLOAK_URL
      - source: STAGING_KUBE_SERVER
        target: KUBE_SERVER
      - source: NGINX_IMAGE
        target: NGINX_IMAGE
      - source: NGINX_TAG
        target: NGINX_TAG
    commands:
      - export API_REF_TAG=$${DRONE_COMMIT_SHA}
      - export DB_REF_READ_ROLE="refreadonly"
      - export DB_REF_WRITE_ROLE="refservice"
      - kd --insecure-skip-tls-verify -f kube/cert.yml -f kube/deployment.yml -f kube/service.yml -f kube/ingress.yml -f kube/network-policy.yml
    when:
      event: deployment
      environment: staging

  deploy_to_prod:
    image: quay.io/ukhomeofficedigital/kd
    secrets:
      - source: PRODUCTION_API_REF_IMAGE
        target: API_REF_IMAGE
      - source: PRODUCTION_API_REF_KEYCLOAK_CLIENT_ID
        target: API_REF_KEYCLOAK_CLIENT_ID
      - source: PRODUCTION_API_REF_KEYCLOAK_CLIENT_PUBLIC_KEY
        target: API_REF_KEYCLOAK_CLIENT_PUBLIC_KEY
      - source: PRODUCTION_KUBE_NAMESPACE_REFDATA
        target: KUBE_NAMESPACE
      - source: PRODUCTION_API_REF_KUBE_TOKEN
        target: KUBE_TOKEN
      - source: PRODUCTION_API_REF_LIMIT_ROWS
        target: LIMIT_ROWS
      - source: LOG_LEVEL_INFO
        target: API_REF_LOG_LEVEL
      - source: PRODUCTION_API_REF_NAME
        target: API_REF_NAME
      - source: PRODUCTION_API_REF_PORT
        target: API_REF_PORT
      - source: PRODUCTION_API_REF_URL
        target: API_REF_URL
      - source: PRODUCTION_DB_REF_HOSTNAME
        target: DB_REF_HOSTNAME
      - source: DB_REF_OPTIONS
        target: DB_REF_OPTIONS
      - source: DB_REF_PORT
        target: DB_REF_PORT
      - source: PROTOCOL_POSTGRES
        target: DB_REF_PROTOCOL
      - source: PRODUCTION_DB_REF_REFERENCE_AUTHENTICATOR_PASSWORD
        target: DB_REF_REFERENCE_AUTHENTICATOR_PASSWORD
      - source: DB_REF_REFERENCE_AUTHENTICATOR_USERNAME
        target: DB_REF_REFERENCE_AUTHENTICATOR_USERNAME
      - source: DB_REF_REFERENCE_DBNAME
        target: DB_REF_REFERENCE_DBNAME
      - source: DB_REF_REFERENCE_SCHEMA
        target: DB_REF_REFERENCE_SCHEMA
      - source: PROTOCOL_HTTPS
        target: KEYCLOAK_PROTOCOL
      - source: PRODUCTION_KEYCLOAK_REALM
        target: KEYCLOAK_REALM
      - source: PRODUCTION_KEYCLOAK_URL
        target: KEYCLOAK_URL
      - source: PRODUCTION_KUBE_SERVER
        target: KUBE_SERVER
      - source: NGINX_IMAGE
        target: NGINX_IMAGE
      - source: NGINX_TAG
        target: NGINX_TAG
    commands:
      - export API_REF_TAG=$${DRONE_COMMIT_SHA}
      - export DB_REF_READ_ROLE="refreadonly"
      - export DB_REF_WRITE_ROLE="refservice"
      - kd --insecure-skip-tls-verify -f kube/cert.yml -f kube/deployment.yml -f kube/service.yml -f kube/ingress.yml -f kube/network-policy.yml
    when:
      event: deployment
      environment: production

  create-change-desc-production:
    image: docker:git
    commands:
      - git show --name-only >> $SNOW_DESC_FILE
    when:
      environment: production
      event: deployment

  open-snow-change-production:
    image: quay.io/ukhomeofficedigital/snowtify:latest
    secrets:
      - source: PRODUCTION_SERVICE_NOW_PASSWORD
        target: SNOW_PROD_PASS
      - source: PRODUCTION_SERVICE_NOW_URL
        target: SNOW_ENDPOINT
      - source: PRODUCTION_SERVICE_NOW_USERNAME
        target: SNOW_PROD_USER
    environment:
      - SNOW_EXTERNAL_ID=${DRONE_REPO}:${DRONE_COMMIT_SHA}
    when:
      environment: production
      event: deployment

  complete-snow-change-production:
    image: quay.io/ukhomeofficedigital/snowtify:latest
    secrets:
      - source: PRODUCTION_SERVICE_NOW_PASSWORD
        target: SNOW_PROD_PASS
      - source: PRODUCTION_SERVICE_NOW_URL
        target: SNOW_ENDPOINT
      - source: PRODUCTION_SERVICE_NOW_USERNAME
        target: SNOW_PROD_USER
    comments: Successful deployment of ${DRONE_REPO}:${DRONE_COMMIT_SHA}
    deployment_outcome: success
    when:
      environment: production
      event: deployment
      status: success

  cancel-snow-change-production:
    image: quay.io/ukhomeofficedigital/snowtify:latest
    secrets:
      - source: PRODUCTION_SERVICE_NOW_PASSWORD
        target: SNOW_PROD_PASS
      - source: PRODUCTION_SERVICE_NOW_URL
        target: SNOW_ENDPOINT
      - source: PRODUCTION_SERVICE_NOW_USERNAME
        target: SNOW_PROD_USER
    comments: Failed deployment of ${DRONE_REPO}:${DRONE_COMMIT_SHA}
    deployment_outcome: fail
    when:
      environment: production
      event: deployment
      status: failure

  notify:
    image: plugins/slack
    secrets: [ SLACK_WEBHOOK ]
    channel: cop-deployments
    username: Drone Build Watcher
    template: >
      {{#build.deployTo}}
        *{{repo.name}} - Build {{build.number}} - {{uppercasefirst build.deployTo}} - {{uppercase build.status}}*
      {{else}}
        *{{repo.name}} - Build {{build.number}} - Development - {{uppercase build.status}}*
      {{/build.deployTo}}
      {{build.link}}
    when:
      branch: master
      event: [ push, deployment ]
      status: [ success, failure ]

  matrix:                 # setup some common env vars
    SNOW_DESC_FILE:
      - /mnt/change-desc.txt
    SNOW_INT_ID_FILE:
      - /mnt/internal-id
