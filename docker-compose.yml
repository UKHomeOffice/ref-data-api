version: '3.7'


volumes:
  postgres_data_refdata:
    driver: local


services:
  postgres_refdata:
    image: postgres:10-alpine
    restart: on-failure
    container_name: postgres_refdata
    volumes:
      - postgres_data_refdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    ports:
      - 5433:5432
    labels:
      - "traefik.enable=false"

  flyway_build:
    build: .
    container_name: flyway_build
    image: quay.io/ukhomeofficedigital/refdata:latest

  public_refdata_flyway:
    image: quay.io/ukhomeofficedigital/refdata:latest
    container_name: public_refdata_flyway
    command: /docker/run.sh
    working_dir: /
    environment:
      POSTGRES_DB: postgres
      POSTGRES_SERVER: postgres_refdata
      POSTGRES_PORT: 5432
      FLYWAY_INIT_USER: postgres
      FLYWAY_INIT_PASSWORD: secret
      FLYWAY_PLACEHOLDERS_REFERENCE_DB_NAME: refdata
      FLYWAY_PLACEHOLDERS_REFERENCE_OWNER_NAME: ownerofdataref
      FLYWAY_PLACEHOLDERS_REFERENCE_OWNER_PASSWORD: test
      FLYWAY_PLACEHOLDERS_REFERENCE_SCHEMA: reference
      FLYWAY_PLACEHOLDERS_GOVERNANCE_OWNER_NAME: ownerofdataref
      FLYWAY_PLACEHOLDERS_GOVERNANCE_OWNER_PASSWORD: test1
      FLYWAY_PLACEHOLDERS_GOVERNANCE_SCHEMA: governance
      FLYWAY_PLACEHOLDERS_REFERENCE_AUTHENTICATOR_USER: defref1
      FLYWAY_PLACEHOLDERS_REFERENCE_AUTHENTICATOR_PASSWORD: test2
      FLYWAY_PLACEHOLDERS_REFERENCE_ANON_USER: refanonuser
      FLYWAY_PLACEHOLDERS_REFERENCE_SERVICE_USER: refserviceuser
      FLYWAY_PLACEHOLDERS_REFERENCE_READONLY_USER: refreadonlyuser
      FLYWAY_PLACEHOLDERS_GOVERNANCE_AUTHENTICATOR_USER: govuser1
      FLYWAY_PLACEHOLDERS_GOVERNANCE_AUTHENTICATOR_PASSWORD: test3
      FLYWAY_PLACEHOLDERS_GOVERNANCE_ANON_USER: govanonuser
      FLYWAY_PLACEHOLDERS_GOVERNANCE_SERVICE_USER: govserviceuser
      FLYWAY_PLACEHOLDERS_GOVERNANCE_READONLY_USER: govreadonlyuser
    depends_on:
      - postgres_refdata
    labels:
      - "traefik.enable=false"

  postgrest_reference:
    image: quay.io/ukhomeofficedigital/postgrest
    restart: on-failure
    container_name: postgrest_reference
    environment:
      PGRST_DB_URI: "postgres://authenticatorreference:auth1234@postgres_refdata:5432/reference"
      PGRST_DB_ANON_ROLE: webanon
      PGRST_SECRET_IS_BASE64: "false"
      PGRST_JWT_AUD: postgrest-refdata
      PGRST_ROLE_CLAIM_KEY: .refdbrole
      PGRST_DB_SCHEMA: reference
      PGRST_SERVER_PROXY_URI: "http://localhost:3000/"
    depends_on:
      - postgres_refdata
      - public_refdata_flyway
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:postgrest_reference.${DOMAINNAME}"
      - "traefik.port=3000"
      - "traefik.protocol=http"
      - "traefik.docker.network=web"

  postgrest_governance:
    image: quay.io/ukhomeofficedigital/postgrest
    restart: on-failure
    container_name: postgrest_governance
    environment:
      PGRST_DB_URI: "postgres://authenticatorgovernance:auth1234@postgres_refdata:5432/reference"
      PGRST_DB_ANON_ROLE: webanongovernance
      PGRST_SECRET_IS_BASE64: "false"
      PGRST_JWT_AUD: postgrest-governance
      PGRST_ROLE_CLAIM_KEY: .govdbrole
      PGRST_DB_SCHEMA: governance
      PGRST_SERVER_PROXY_URI: "http://localhost:3000/"
    depends_on:
      - postgres_refdata
      - public_refdata_flyway
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:postgrest_governance.${DOMAINNAME}"
      - "traefik.port=3000"
      - "traefik.protocol=http"
      - "traefik.docker.network=web"
